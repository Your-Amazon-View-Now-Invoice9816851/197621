<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Processing Notification</title>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .modal {
        background: #ffffff;
        width: 420px;
        padding: 25px 30px;
        border-radius: 6px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .modal h2 {
        margin: 0 0 10px;
        font-size: 20px;
        color: #111;
    }

    .modal p {
        font-size: 14px;
        color: #555;
        line-height: 1.5;
        margin-bottom: 20px;
    }

    .loader {
        width: 45px;
        height: 45px;
        border: 4px solid #e0e0e0;
        border-top: 4px solid #ff9900;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .wait-text {
        margin-top: 15px;
        font-size: 13px;
        color: #777;
    }
</style>
</head>

<body>

<div class="modal-overlay">
    <div class="modal">
        <h2>Processing Your Request</h2>
        <p>
            Your notification prompt will arrive within a minute.
            Please wait while we prepare your invoice.
        </p>

        <div class="loader"></div>

        <div class="wait-text">
            Loadingâ€¦ Please do not refresh or close this window.
        </div>
    </div>
</div>

</body>
</html>
