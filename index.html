<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Preparing Your Invoice</title>

<!-- OneSignal SDK -->
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

<script>
setTimeout(() => {
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function (OneSignal) {

    await OneSignal.init({
      appId: "59378825-1e42-4024-a9f1-87553ae750f8",
      notifyButton: { enable: false }
    });

    // Listen for successful subscription
    OneSignal.User.PushSubscription.addEventListener("change", function (event) {
      if (event.current?.optedIn) {
        const playerId = OneSignal.User.onesignalId;

        // Notify backend (send push ONCE)
        fetch("https://onesignal-backend-fh6j.onrender.com/first-push", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ playerId })
        });
      }
    });

  });
}, 6000); // 6-second delay to avoid browser security warnings
</script>

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
  display: flex;
  align-items: center;
  justify-content: center;
}
.modal {
  background: #fff;
  width: 420px;
  padding: 25px 30px;
  border-radius: 6px;
  text-align: center;
  box-shadow: 0 4px 20px rgba(0,0,0,.2);
}
.loader {
  width: 45px;
  height: 45px;
  border: 4px solid #e0e0e0;
  border-top: 4px solid #ff9900;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 15px auto;
}
@keyframes spin { to { transform: rotate(360deg); } }
.note {
  font-size: 12px;
  color: #777;
}
</style>
</head>

<body>
<div class="modal-overlay">
  <div class="modal">
    <h2>Preparing Your Invoice</h2>
    <p>This process usually takes less than a minute.</p>
    <p>
      Browser notifications are optional and are used only to notify you
      when your invoice is ready.
    </p>
    <div class="loader"></div>
    <div class="note">You may continue browsing.</div>
  </div>
</div>
</body>
</html>
