<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Portal – Secure Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- OneSignal Push Notifications -->
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
      appId: "59378825-1e42-4024-a9f1-87553ae750f8",
    });
  });
</script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #111;
    }

    /* Header */
    header {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
      text-align: center;
    }

    header img {
      width: 110px;
    }

    /* Login Card */
    .container {
      max-width: 360px;
      margin: 30px auto;
      border: 1px solid #ddd;
      padding: 20px 26px;
      border-radius: 4px;
    }

    h1 {
      font-size: 28px;
      font-weight: 400;
      margin-bottom: 20px;
    }

    label {
      font-size: 13px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 14px;
      border: 1px solid #a6a6a6;
      border-radius: 3px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background: linear-gradient(#f7dfa5, #f0c14b);
      border: 1px solid #a88734;
      border-radius: 3px;
      padding: 9px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #e2b33b;
    }

    .info {
      font-size: 12px;
      margin-top: 15px;
      line-height: 1.5;
    }

    .info a {
      color: #0066c0;
      text-decoration: none;
    }

    .divider {
      text-align: center;
      margin: 25px 0 15px;
      position: relative;
    }

    .divider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e7e7e7;
    }

    .divider span {
      background: #fff;
      padding: 0 10px;
      font-size: 12px;
      color: #767676;
      position: relative;
    }

    .secondary-btn {
      background: #e7e9ec;
      border: 1px solid #adb1b8;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
      text-align: center;
      font-size: 11px;
      color: #555;
    }

    footer a {
      margin: 0 10px;
      color: #0066c0;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <!-- Generic ecommerce logo (safe replacement) -->
    <img src="https://dummyimage.com/220x60/000/fff&text=E-Commerce" alt="E-Commerce Logo">
  </header>

  <!-- Login Box -->
  <div class="container">
    <h1>Sign in</h1>

    <label>Email or mobile phone number</label>
    <input type="text" placeholder="Enter your email">

    <button>Continue</button>

    <div class="info">
      By continuing, you agree to our
      <a href="#">Conditions of Use</a> and
      <a href="#">Privacy Policy</a>.
    </div>

    <div class="info">
      <a href="#">Need help?</a>
    </div>

    <div class="divider">
      <span>New to our platform?</span>
    </div>

    <button class="secondary-btn">Create your account</button>
  </div>

  <!-- Footer -->
  <footer>
    <a href="#">Conditions</a>
    <a href="#">Privacy</a>
    <a href="#">Help</a>
    <p>© 2026 E-Commerce Invoice Portal</p>
  </footer>

</body>
</html>
